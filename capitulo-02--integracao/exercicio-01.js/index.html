<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Programa Olá Você</title>
 <link rel="stylesheet" href="style.css">
</head>
<body >
 <header>
  <h1 class="titulo-principal">
   Programa, Ola Você!
  </h1>
 </header>

 <main class="conteudo-principal">
  <form action="" class="formulario" id="form-contato">
   <fieldset class="grupo-campos">
    <legend class="titulo-campo">Informações Pessoais</legend>
    <div class="campo-formulario">
     <label for="nome" class="campo-label">Nome:</label>
     <input type="text" id="nome" name="nome" class="campo-input" placeholder="Digite seu nome" required>
    </div>
  </fieldset>
    <div class="campo-formulario grupo-botoes">
    <button type="button" class="btn botao-enviar" id="btn-enviar">Enviar</button>        
    <button type="reset" class="btn botao-limpar" id="btn-limpar">Limpar</button>   
    </div>
  </form>
  <div class="saida-formulario" id="resposta-formulario">
   <p class="mensagem-envio">
   </p>
  </div>
 </main>

 <footer class="rodape">
  <p class="texto-rodape">2025</p>
 </footer>

 <script src="script.js"></script>
</body>
</html>
